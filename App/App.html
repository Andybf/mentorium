
<header>
    <h1>Simulado Certificações</h1>
    <nav class="header-node">
        <section>
            <span>Certificação: </span><span id="certification"></span>
        </section>
        <section>
            <div>
                <span>Questão <span id="current-question">0</span> de <span id="total-questions">0</span></span>
                
            </div>
           <div>
            <progress id="exam-progress" value="0" max="100"></progress>
           </div>            
        </section>
        <section>
            <span>Tempo gasto:</span>
            <span id="exam-time">00:00:00</span>
        </section>
    </nav>
</header>

<article>
    <main>
    </main>
    
    <h4 id="explanation">Explicação:</h4>
    <section id="explanation"></section>
</article>
<div class="control-buttons">
    <button id="question-map">Mapa de questões</button>
    <button id="next">Verificar questão</button>
</div>
<div id="modal-question-map">
    <section class="background"></section>
    <section class="card">
        <h3>Mapa de questões</h3>
        <div id="question-icons">

        </div>
        <div class="questions-status">
            <div>
                <span id="question-status-hits-box"></span> Acertos: <span id="status-hits">0</span>
            </div>
            <div>
                <span id="question-status-parcial-box"></span> Parciais: <span id="status-parcial">0</span>
            </div>
            <div>
                <span id="question-status-miss-box"></span> Erros: <span id="status-miss">0</span>
            </div>
        </div>
        <div  class="questions-status">
            <span>Taxa de acerto: <span id="status-success-rate">0%</span></span>
            <span>Total respondido: <span id="status-total-answered">0</span></span>
        </div>
    </section>    
</div>


<template id="start-exam-template">
    <section class="start-exam">
        <h3>Escolha o simulado:</h3>
        <select id="start-exam">
            <option value="null">--Selecione--</option>
            <option value="sc900">Microsoft SC-900</option>
            <option value="ai900">Microsoft AI-900</option>
            <option value="aiass">Salesforce AI Associate</option>
            <option value="sf_aispec">Salesforce AI Specialist</option>
            <option value="sf_financ">Salesforce Financial</option>
        </select>
        <br>
        <button id="clear-data">Resetar dados</button>
    </section>
    
</template>
